<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Onbrd Solutions</title>
  <meta name="description" content="Contact Onbrd Solutions to book a consult or request a demo." />
  <link rel="icon" href="./assets/brand/favicon.ico">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <a class="visually-hidden" href="#main">Skip to content</a>

  <header class="site-header container">
    <a class="logo" href="index.html">Onbrd<span>Solutions</span></a>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav" aria-label="Open menu">☰</button>
    <nav id="site-nav" class="site-nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a aria-current="page" href="contact.html">Contact</a>
      <a class="btn btn-sm" href="#quote">Get a Custom Quote</a>
    </nav>
  </header>

  <main id="main" class="container">
    <h1>Let’s talk</h1>
    <p class="lead">Tell us what you’re trying to automate and we’ll suggest the quickest win.</p>

    <form id="contact-form" class="form" action="https://formspree.io/f/mjkozpbk" method="POST">
      <input type="hidden" name="_subject" value="New inquiry from Onbrd Solutions website" />
      <input type="text" name="company" autocomplete="organization" placeholder="Company (optional)" />

      <label>Email <span aria-hidden="true">*</span>
        <input required type="email" name="email" autocomplete="email" placeholder="you@company.com" />
      </label>

      <label>What do you want to automate? <span aria-hidden="true">*</span>
        <textarea required name="message" rows="6" placeholder="e.g., Phone answering + lead capture"></textarea>
      </label>

      <label id="quote" class="hp" aria-hidden="true">Leave this empty
        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" />
      </label>

      <button class="btn" type="submit">Send message</button>
      <p id="form-status" role="status" aria-live="polite" class="status"></p>
    </form>
  </main>

  <footer class="site-footer container">
    <p>© <span id="year"></span> Onbrd Solutions</p>
  </footer>

  <script src="./assets/main.js" defer></script>
</body>
</html>
