<form
  id="quote"
  class="stack"
  action="https://formspree.io/f/mjkozpbk"
  method="POST"
>
  <div class="form-row">
    <div class="stack">
      <label for="name">Name</label>
      <input id="name" name="name" class="input" required autocomplete="name" />
    </div>
    <div class="stack">
      <label for="email">Work Email</label>
      <input id="email" name="email" class="input" type="email" required autocomplete="email" />
    </div>
  </div>

  <div class="form-row">
    <div class="stack">
      <label for="company">Company</label>
      <input id="company" name="company" class="input" autocomplete="organization" />
    </div>
    <div class="stack">
      <label for="website">Website</label>
      <input id="website" name="website" class="input" type="url" placeholder="https://"/>
    </div>
  </div>

  <fieldset class="card">
    <legend><strong>Which agent(s) are you interested in?</strong></legend>
    <!-- use services[] so multiple boxes send as an array -->
    <label><input type="checkbox" name="services[]" value="Website FAQ & Sales‑Assist Chatbot"> Website FAQ & Sales‑Assist Chatbot</label><br/>
    <label><input type="checkbox" name="services[]" value="Social‑Media Planner & Auto‑Poster"> Social‑Media Planner & Auto‑Poster</label><br/>
    <label><input type="checkbox" name="services[]" value="Email Lead‑Qualification Bot"> Email Lead‑Qualification Bot</label><br/>
    <label><input type="checkbox" name="services[]" value="Meeting Recorder & Minutes Generator"> Meeting Recorder & Minutes Generator</label><br/>
    <label><input type="checkbox" name="services[]" value="Other Useful Bots"> Other Useful Bots</label>
  </fieldset>

  <div class="form-row">
    <div class="stack">
      <label for="budget">Budget Range</label>
      <select id="budget" name="budget" class="select">
        <option value="">Not sure</option>
        <option value="$500–$1k">$500–$1k</option>
        <option value="$1k–$3k">$1k–$3k</option>
        <option value="$3k–$5k">$3k–$5k</option>
        <option value="$5k+">$5k+</option>
      </select>
    </div>
    <div class="stack">
      <label for="source">How did you hear about us?</label>
      <input id="source" name="source" class="input" placeholder="Google, LinkedIn, referral..." />
    </div>
  </div>

  <div class="stack">
    <label for="message">What are you hoping to achieve?</label>
    <textarea id="message" name="message" class="input" placeholder="Share a bit about your workflow, tools, and the outcomes you want."></textarea>
  </div>

  <!-- Helpful extras -->
  <input type="hidden" name="_subject" value="New quote request — Onbrd Solutions" />
  <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />

  <!-- If you created a redirect/thank-you page in Formspree settings, you can rely on that.
       Otherwise we’ll just show their default success page. -->

  <div class="stack">
    <button type="submit" class="btn">Submit</button>
  </div>
</form>
